name: Run Python script

on:
  push:
    branches: [ main ] # 更改你的分支名字

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # 更改你的Python版本
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # 更改你的依赖文件名
    - name: Run script
      run: python your_script.py # 更改你的Python程序文件名
